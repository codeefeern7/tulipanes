<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100%;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background-color: #d63031;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 { color: white; font-size: 2.5rem; margin-bottom: 30px; text-align: center; padding: 0 20px; }
        .buttons { display: flex; gap: 20px; align-items: center; justify-content: center; min-height: 150px; }
        button {
            padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #btn-si { background-color: #ffffff; color: #d63031; z-index: 100; }
        #btn-no { background-color: #000000; color: #ffffff; position: relative; }
        .sobre { margin-top: 40px; width: 150px; }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi valentín?</h1>
    <div class="buttons">
        <button id="btn-si">SÍ</button>
        <button id="btn-no">NO</button>
    </div>
    <div class="sobre">
        <svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,60 Q-10,30 30,20 Q50,15 70,40" fill="#a2e4e4" />
            <path d="M180,60 Q210,30 170,20 Q150,15 130,40" fill="#a2e4e4" />
            <rect x="30" y="40" width="140" height="90" rx="5" fill="#ff9eb5" />
            <path d="M30,40 L100,85 L170,40" fill="none" stroke="#ffffff" stroke-width="4" />
            <path d="M100,80 Q105,70 115,80 Q125,90 100,110 Q75,90 85,80 Q95,70 100,80" fill="#d63031" />
        </svg>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        let siScale = 1;

        function moverBotonNo() {
            siScale += 0.5;
            btnSi.style.transform = `scale(${siScale})`;
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        btnNo.addEventListener('mouseover', moverBotonNo);
        btnNo.addEventListener('click', moverBotonNo);

        btnSi.addEventListener('click', () => {
            // Nombre del segundo archivo
            window.location.href = "flores.html"; 
        });
    </script>
</body>
</html>
